<script type="text/html" id="propertyeditor-matrixdropdowncolumns">
    <table class="table">
        <thead>
            <tr>
                <th>Choices</th>
                <th>Name</th>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: koItems -->
            <tr>
                <td>
                    <a href="#" data-bind="click: onShowChoicesClick">
                        <span class="glyphicon" data-bind="css: {'glyphicon-chevron-down': !koShowChoices(), 'glyphicon-chevron-up': koShowChoices()}"></span>
                    </a>
                    <span data-bind="text:koChoicesText"></span>
                </td>
                <td>
                    <input type="text" data-bind="value:koName" style="width:120px" />
                    <div class="alert alert-danger no-padding" role="alert" data-bind="visible:koHasError">Please, enter the value.</div>
                </td>
                <td><input type="text" data-bind="value:koTitle" style="width:200px" /></td>
                <td><input type="button" data-bind="click: $parent.onDeleteClick" value="Delete" /></td>
            </tr>
            <tr data-bind="visible: koShowChoices">
                <td colspan="4" style="border-top-style:none">
                    <!-- ko template: { name: 'propertyeditor-itemvalues', data: choicesEditor } -->
                    <!-- /ko -->
                </td>
            </tr>

            <!-- /ko -->
            <tr>
                <td colspan="3">
                    <div class="row btn-toolbar">
                        <input type="button" data-bind="click: onAddClick" value="Add New" />
                        <input type="button" data-bind="click: onClearClick" value="Remove All" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</script>
