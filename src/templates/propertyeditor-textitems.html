    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: koItems -->
            <tr>
                <td><input type="text" data-bind="value:koName" style="width:200px" /></td>
                <td><input type="text" data-bind="value:koTitle" style="width:200px" /></td>
                <td><input type="button" data-bind="click: $parent.onDeleteClick" value="Delete" /></td>
            </tr>
            <!-- /ko -->
            <tr>
                <td colspan="4"><input type="button" data-bind="click: onAddClick" value="Add" /></td>
            </tr>
        </tbody>
    </table>
