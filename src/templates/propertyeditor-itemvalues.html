<script type="text/html" id="propertyeditor-itemvalues">
<div class="panel">
    <table class="table">
        <thead>
            <tr>
                <th>Value</th>
                <th>Text</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: koItems -->
            <tr>
                <td><input type="text" data-bind="value:koValue" style="width:200px" /></td>
                <td><input type="text" data-bind="value:koText" style="width:200px" /></td>
                <td><input type="button" data-bind="click: $parent.onDeleteClick" value="Delete" /></td>
            </tr>
            <!-- /ko -->
            <tr>
                <td><input type="text" data-bind="value:koNewValue" style="width:200px" /></td>
                <td><input type="text" data-bind="value:koNewText" style="width:200px" /></td>
                <td><input type="button" data-bind="click: onAddClick" value="Add" /></td>
            </tr>
        </tbody>
    </table>
</div>
</script>
