<nav class="navbar-default">
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li data-bind="css: {active: koIsShowDesigner()}"><a href="#" data-bind="click:selectDesignerClick">Designer</a></li>
            <li data-bind="css: {active: !koIsShowDesigner()}"><a href="#" data-bind="click:selectEditorClick">JSON Editor</a></li>
            <li class="svd_navbarbuttonsfirst"><button type="button" class="btn btn-default" data-bind="click: runSurveyClick" data-toggle="modal" data-target="#surveyExampleModal"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>  Run Survey</button></li>
            <li class="svd_navbarbuttons"><button type="button" class="btn btn-default" data-bind="click: embedingSurveyClick" data-toggle="modal" data-target="#surveyEmbedingModal">Embeding Survey to Your Page</button></li>
            <li class="svd_navbarbuttons"><button type="button" class="btn btn-default" data-bind="visible: koShowSaveButton, click: saveButtonClick">Save Survey</button></li>
        </ul>
    </div><!-- /.container-fluid -->
</nav>

<div class="panel" style="width:100%">
    <div id="surveyjsEditor" data-bind="visible: !koIsShowDesigner()" style="height:450px;width:100%"></div>
    <div class="row" data-bind="visible: koIsShowDesigner()">
        <div class="col-xs-4 col-md-3">
            <div class="panel panel-default" style="width:100%">
                <div class="panel-heading">
                    <div class="row">
                        <select style="width:80%"  data-bind="options: koObjects, optionsText: 'text', value: koSelectedObject"></select>
                        <button type="button" data-bind="enable: koCanDeleteObject, click: deleteCurrentObject" style="width:15%" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                </div>
                <div data-bind="template: { name: 'objecteditor', data: selectedObjectEditor }"></div>
                <div class="panel-footer" data-bind="visible:surveyVerbs.koHasVerbs">
                    <div data-bind="template: { name: 'objectverbs', data: surveyVerbs }"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8">
            <nav class="navbar navbar-default">
                <form class="navbar-form">
                    <!-- ko foreach: questionTypes -->
                    <button class="btn" type="button" draggable="true" data-bind="click: $parent.clickQuestion, event:{dragstart: function(el, e) { $parent.draggingQuestion($data, e); return true;}}">
                        <span data-bind="text:$data"></span>
                    </button>
                    <!-- /ko  -->
                    <!-- ko foreach: koCopiedQuestions -->
                    <button class="btn btn-primary" type="button" draggable="true" data-bind="click: $parent.clickCopiedQuestion, event:{dragstart: function(el, e) { $parent.draggingCopiedQuestion($data, e); return true;}}">
                        <span data-bind="text:name"></span>
                    </button>
                    <!-- /ko  -->
                </form>
            </nav>
            <div data-bind="template: { name: 'pageeditor', data: pagesEditor }"></div>
            <div style="overflow-y: scroll;height:450px;">
                <div id="surveyjs" style="width:100%"></div>
            </div>
</div>
    </div>
</div>

<div id="surveyExampleModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Running survey</h4>
            </div>
            <div class="modal-body">
                <div id="surveyjsExample"></div>
            </div>
        </div>
    </div>
</div>

<div id="surveyEmbedingModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Embeding survey</h4>
            </div>
            <div class="modal-body">
                <div data-bind="template: { name: 'surveyembeding', data: surveyEmbeding }"></div>
            </div>
        </div>
    </div>
</div>
