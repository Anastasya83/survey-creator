</script>

<script type="text/html" id="propertyeditorcontent-condition">
  <div class="propertyeditor-condition">
    <div class="svd-expression-header" data-bind="visible: koIsCompactMode, click: koShowHideEditor">
        <span
            data-bind="text: koConditionDisplayText"
        ></span>
        <!-- ko ifnot: koIsEditorShowing -->
        <svg-icon
            class="icon-expression-arrow svd-primary-icon"
            params="iconName: 'icon-arrow_down_10x10', size: 10"
        ></svg-icon>
        <!-- /ko -->
        <!-- ko if: koIsEditorShowing -->
        <svg-icon
            class="icon-expression-arrow svd-primary-icon"
            params="iconName: 'icon-arrow_up_10x10', size: 10"
        ></svg-icon>
        </span>
        <!-- /ko -->
        </span>
    </div>
    <div data-bind="visible: koIsEditorShowing() || !koIsCompactMode()">
        <!-- ko foreach: koEditorItems -->
        <div class="svd_wrap_elements">
            <survey-widget params="survey: $data.survey"></survey-widget>
        </div>
        <div class="form-inline form-group" data-bind="visible: $parent.koEditorItems().length > 1">
            <input type="button" class="form-control btn  btn-danger" data-bind="visible:!$parent.readOnly(), click: $parent.onRemoveEditorItemClick, value: $parent.removeConditionEditorItemText"/>
        </div>
        <hr>
        <!-- /ko -->
        <div class="form-inline form-group">
            <input type="button" class="form-control btn btn-primary" data-bind="visible:!readOnly(), click: $data.addConditionEditorItem, value: addConditionEditorItemText"/>
        </div>
    </div>
  </div>
</script>
