<script type="text/html" id="pageeditor">
    <ul class="nav nav-tabs" data-bind="tabs:true">
        <li class="svd_edit_survey_li" data-bind="click:selectSurveyClick, css: { active: isSurveyActive() }">
            <div>
                <a class="nav-link svd_page_nav" href="#">
                    <span data-bind="text:$root.getLocString('ed.Survey')"></span>
                </a>
                <div class="ddmenu-container page-nav btn-group inline menu-disabled" data-bind="css: { 'menu-disabled': !isSurveyActive() }">
                    <div style="-webkit-tap-highlight-color:rgba(0,0,0,0)" onclick="return true"></div>

                    <div class="ddmenu">
                        <span tabindex="0">
                            <span data-bind="css: getSelectedClass()"></span>
                        </span>

                        <div tabindex="0" onclick="return true"></div>
                        <ul>
                            <li>
                                <button class="btn btn-primary btn-sm btn-xs" data-bind="click: editSurveyClick, text: $root.getLocString('ed.editSurvey')"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>
        <ul class="nav nav-tabs">
            <!-- ko foreach: koPages -->
            <li data-bind="css: { active: koSelected() }, event:{
            keydown:function(el, e){ $parent.keyDown(el, e); },
            dragstart:function(el, e){ $parent.dragStart(el); return true; },
            dragover:function(el, e){ $parent.dragOver(el);},
            dragend:function(el, e){ $parent.dragEnd();},
            drop:function(el, e){ $parent.dragDrop(el);}
          }">
                <div data-bind="click:$parent.selectPageClick">
                    <a class="nav-link svd_page_nav" href="#">
                        <span data-bind="text: title"></span>
                    </a>
                    <div class="ddmenu-container page-nav btn-group inline menu-disabled" data-bind="css: { 'menu-disabled': (!koSelected() || !$parent.isPageActive()) }">
                        <div style="-webkit-tap-highlight-color:rgba(0,0,0,0)" onclick="return true"></div>

                        <div class="ddmenu">
                            <span tabindex="0">
                                <span data-bind="css: getSelectedClass()"></span>
                            </span>

                            <div tabindex="0" onclick="return true"></div>
                            <ul>
                                <li>
                                    <button class="btn btn-primary btn-sm btn-xs" data-bind="click: $parent.showQuestionEditor.bind($parent), text: $root.getLocString('ed.editPage')"></button>
                                </li>
                                <li>
                                    <button class="btn btn-primary btn-sm btn-xs" data-bind="click: $parent.copyPageClick.bind($parent), text: $root.getLocString('survey.Copy')"></button>
                                </li>
                                <li>
                                    <button class="btn btn-primary btn-sm btn-xs" data-bind="click: $parent.deletePageClick.bind($parent), text: $root.getLocString('ed.deletePage'), visible: !$parent.isLastPage()"></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- ko if: $index() === $parent.koPages().length - 1 -->
                <span class="svd_add_page_li">
                    <button class="svd_add_new_page_btn" data-bind="click: $parent.addNewPageClick, attr: {title:  $root.getLocString('ed.addNewPage')}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
                <!-- /ko -->
            </li>
            <!-- /ko  -->
        </ul>
    </ul>
</script>
