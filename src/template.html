<div style="overflow:hidden;position:relative;display:table">
    <div id="surveyjsPanel" style="display:table-cell;vertical-align:top">
        <div style="width:300px;height:400px;overflow-y:auto;overflow-x:hidden">
            <div data-bind="template: { name: 'objecteditor', data: surveyEditor }"></div>
            <div data-bind="visible: koSelectedPage() != null">
                <div data-bind="template: { name: 'objecteditor', data: pageEditor }"></div>
                <div data-bind="template: { name: 'objecteditor', data: questionEditor }"></div>
            </div>
        </div>
        <div  data-bind="visible: koSelectedPage() != null">
            <select data-bind="options: questionTypes, value: koSelectedQuestionType"></select>
            <input type="button" value="Add Question" data-bind="click: addQuestion" />
        </div>
    </div>
    <div style="display:table-cell;width:100%">
        <div>
            <div data-bind="style: {background: koIsShowDesigner() ? 'darkgray' : 'lightgray'},click:selectDesignerClick" style="padding:2px;display:table-cell;white-space:nowrap;cursor:pointer">Designer</div>
            <div data-bind="style: {background: !koIsShowDesigner() ? 'darkgray' : 'lightgray'},click:selectEditorClick" style="padding:2px;display:table-cell;white-space:nowrap;cursor:pointer">Json Editor</div>
        </div>
        <div data-bind="visible: koIsShowDesigner()">
            <div style="overflow-y: scroll;height:400px;">
                <div id="surveyjs" style="width:95%"></div>
            </div>
        </div>
        <div id="surveyjsEditor" data-bind="visible: !koIsShowDesigner()" style="height:400px;width:100%"></div>
        <div data-bind="template: { name: 'pageeditor', data: pagesEditor }" style="width:20px"></div>
    </div>
</div>
<p>
<a href="#" data-bind="click: showLiveSurveyClick">
    <span data-bind="text: koShowLiveSurvey() ? 'Hide Live Survey': 'Show Live Survey'"></span>
</a>
</p>
<div data-bind="visible: koShowLiveSurvey()">
    <div id="surveyjsExample" style="height:400px;width:100%"></div>
</div>
