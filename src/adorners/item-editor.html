<div class="svda-content">
    <span class="svda-title-editor-content" data-bind="visible: isEditing" style="display: none;">
        <input data-bind="textInput: editingName, event: { keyup: nameEditorKeypress }" style="border-top: none; border-left: none; border-right: none; outline: none; background-color: transparent; display: inline-block;"
        />
        <span class="svda-edit-button" data-bind="click: postEdit, enable: editingName() != ''">✓</span>
        <span class="svda-edit-button" data-bind="click: cancelEdit">✕</span>
    </span>
    <span class="svda-title-editor-content svda-title-editor-start" data-bind="visible: !isEditing()">
        <span style="display: none;" data-bind="text: editingName"></span>
        <span class="edit-survey-name" data-bind="click: startEdit, attr: { title: getLocString('pe.edit') }">
            <img class="svda-edit-icon" src="/src/images/Edit_24x24.svg" />
        </span>
    </span>
    <span class="svda-drag-handle" data-bind="attr: { title: getLocString('pe.move') }, visible: !isEditing()">☰</span>
    <span class="svda-delete-item" data-bind="click: deleteItem, attr: { title: getLocString('pe.delete') }, visible: !isEditing()">✕</span>
</div>
