<div>
    <span class="svda_question_action" data-bind="text: localize('survey.edit'), click:editElement"></span>
    <!-- ko if: allowChangeType -->
    <select data-bind="foreach: availableTypes, event: { change: onConvertType }">
        <option data-bind="text: $data.name, value: $data.value, attr:{selected: $data.value === $parent.type ? 'selected': null}"></option>
    </select>
    <!-- /ko -->

    <!-- ko ifnot: allowChangeType -->
    <span data-bind="text: localize('qt.'+type)"> </span>
    <!-- /ko -->
</div>
